name: Build Listing

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - source.json
  workflow_run:
    workflows: ["Build Release"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-listing:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: vrchat-community/package-list-action
          path: ci

      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ci/.nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}

      # package-list-actionはci/docsフォルダに出力するため、先に作成
      - name: Create docs directory
        run: mkdir -p ci/docs

      - name: Build Listing
        run: ci/build.cmd BuildRepoListing --root ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # vpm.jsonをci/docsに追加
      - name: Copy VPM files to docs
        run: |
          cp vpm-repo/vpm.json ci/docs/vpm.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ci/docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
